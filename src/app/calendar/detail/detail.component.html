<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="chevron-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="singleDetail">Detail id: {{singleDetail.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="singleDetail">
  
  <div class="view-detail inner-page">
    <h5 class="mt-3">Event detail</h5>
    <ion-card class="my-3">
      <table class="table table-bordered m-0">
        <tbody>
          <tr>
            <th scope="row">Weight</th>
            <td>{{singleDetail.weight}} kg</td>
          </tr>
          <tr>
            <th scope="row">Calories</th>
            <td>{{singleDetail.calories}} grams</td>
          </tr>
          <tr>
            <th scope="row">Energie</th>
            <td>{{singleDetail.energie}} kcal</td>
          </tr>
          <tr>
            <th scope="row">Sleep</th>
            <td>{{singleDetail.sleep}} hrs</td>
          </tr>
        </tbody>
      </table>
    </ion-card>
  </div>

</ion-content>
