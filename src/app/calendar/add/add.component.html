<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="chevron-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Add data</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon class="header-right-icon" name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="add-detail inner-page">
    <h5 class="mt-3">Add / Edit event detail</h5>


    <form [formGroup]="form" (ngSubmit)="save()">
      <ion-card class="my-3 add-calendar">
        <ion-card-content>
          <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
          </formly-form>
        </ion-card-content>
      </ion-card>
      <div class="px-3 pb-3 d-flex justify-content-end">
        <ion-button type="submit" fill="outline" size="small" [disabled]="!form.valid" color="primary">Add now
        </ion-button>
        <button #reset hidden type="reset">reset</button>
      </div>
    </form>

  </div>

</ion-content>
